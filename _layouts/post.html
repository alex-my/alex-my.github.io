---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">
            <a class="post-title-link" href="{{page.url}}">{{page.title}}</a>
        </h1>
        <div class="post-header-meta">
            Written by <strong><span>{{page.author}}</span></strong>
            <span class="date">on {{page.date | date: "%B %d, %Y"}}</span>
        </div>
    </header>
    <div>
        {{content}}
    </div>
</article>
