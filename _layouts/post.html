---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title"> {{page.title}} </h1>
        <div class="post-header-meta">
            Written by <strong><span>{{page.author}}</span></strong>
            <span class="date">on {{page.date | date: "%B %d, %Y"}}</span>
            <ul class="tag">
                {% for tag in page.tags %}
                <li>
                    <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
                        {{ tag }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </header>
    <div class="post-content">
        {{content}}
    </div>
</article>
